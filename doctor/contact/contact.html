<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact || CSS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <img src="./assets/logo.png" alt="logo">
                
            <ul>
                <li class="home"> <a href="./home.html"> Home </a></li>
                <li> <a href="./about/about.html"> About Us </a></li>
                
                <li> <a href="./contact/contact.html">Contact us</a></li>
            </ul>
        </nav>
    
    </header>

    <main>
        <form>
            <h2>Contact Form</h1>
            <br>
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" name="username" placeholder="Enter your name">
            <br>
            <br>
            <label for="Email">Email</label>
            <br>
            <input type="email" id="email" name="email id" placeholder="Enter your email">
            <br>
            <br>
            <label for="Message">Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="4" placeholder="Enter your message"></textarea>
            <br>
            <br>
            <button>Submit</button>
            </form>

    </main>
